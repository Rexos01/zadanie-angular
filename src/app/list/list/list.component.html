<div class="container">
  <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
    <h3>
      <span class="fas fa-user-friends mr-2"></span>
      <span class="font-weight-normal">List of smart guys</span>
    </h3>
    <button class="btn btn-primary" (click)="addUser()" data-toggle="modal" data-target="#exampleModal">
      <i class="fas fa-plus mr-2"></i>
      Add brainiac
    </button>
  </div>

  <ng-container *ngIf="!errorOccurred; else error">
    <table *ngIf="users; else loading" class="table table-striped">
      <thead class="bg-secondary text-white">
        <tr>
          <th scope="col">Id</th>
          <th scope="col"></th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">E-mail</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of users; let i = index">
          <tr app-list-element
              [user]="user"
              [index]="i"
              (delete)="deleteUser($event)"
              (edit)="editUser($event)">
          </tr>
        </ng-container>
      </tbody>
    </table>
  </ng-container>
</div>

<app-confirm-modal></app-confirm-modal>
<app-user-modal></app-user-modal>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border spinner-border mt-5" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>

<ng-template #error>
  <div class="d-flex justify-content-center">
    Unable to receive user list
  </div>
</ng-template>
