<div class="modal fade"
     id="userModal"
     data-backdrop="static"
     data-keyboard="false"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ mode == 'add' ? 'Add new brainiac' : 'Edit brainiac'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" [disabled]="operationPending">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form id="userForm" #userForm="ngForm"
              [ngClass]="{'was-validated': userForm.submitted}"
              (ngSubmit)="userForm.valid ? onSubmit() : null"
              novalidate>
          <div class="d-flex justify-content-between">
            <div class="form-group mr-2">
              <label for="firstNameInput"> First name <span class="text-danger">*</span> </label>
              <input [(ngModel)]="firstName" name="first" type="text" class="form-control" id="firstNameInput" required>
            </div>
            <div class="form-group">
              <label for="lastNameInput">Last name <span class="text-danger">*</span> </label>
              <input [(ngModel)]="lastName" name="last" type="text" class="form-control" id="lastNameInput" required>
            </div>
          </div>
          <div class="form-group">
            <label for="emailInput">E-mail <span class="text-danger">*</span> </label>
            <input [(ngModel)]="email" name="email" type="text" class="form-control" id="emailInput" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <span *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</span>
        <div *ngIf="operationPending" class="spinner-border spinner-border-sm mr-2" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" [disabled]="operationPending">
          Close
        </button>
        <button type="submit" form="userForm" class="btn btn-primary" [disabled]="operationPending">
          Save
        </button>
      </div>

    </div>
  </div>
</div>
